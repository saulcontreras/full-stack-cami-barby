<!DOCTYPE html>

</body>

<script>

    /*
        Se necesita que el programa solicite el usuario el ingreso
        de un número y el sistema motrara en etiquetas H1 los números
        en forma descendente hasta el 0
    */

    var numero = prompt("Ingrese un número");

    for (let index = numero; index >= 0; index--) {
        document.write(`<h1>${index}</h1>`);
    }


</script>

</html>
