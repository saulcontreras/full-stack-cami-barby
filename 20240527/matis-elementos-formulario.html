<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos - Formulario</title>
</head>

<body>

    <h1>Elementos de formularios</h1>

    <form action="">
        <div>
            <label for="">Ingrese Nombre</label>
            <input type="text" name="" id="" placeholder="Ej: Cami">
        </div>
        <br>

        <div>
            <label for="">Ingrese Fecha Nacimiento</label>
            <input type="date" name="" id="">
        </div>
        <br>

        <div>
            <label for="">Ingrese Correo</label>
            <input type="email" name="" id="">
        </div>
        <br>

        <div>
            <label for="">Ingrese Contraseña</label>
            <input type="password" name="" id="">
        </div>
        <br>

        <div>
            <label for="">Hombre</label>
            <input type="radio" name="opciones" id="opcion1">

            <label for="">Mujer</label>
            <input type="radio" name="opciones" id="opcion2">
        </div>
        <br>

        <div>
            <label for="">Cargue Foto</label>
            <input type="file" name="" id="">
        </div>
        <br>

        <div>
            <label for="">Cuéntanos sobre ti</label>
            <textarea name="" id=""></textarea>
        </div>
        <br>

        <input type="submit" value="ENVIAR">
        
        <br>

    </form>


</body>

</html>
