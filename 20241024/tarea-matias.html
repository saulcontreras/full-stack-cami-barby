<script>
    /*
    El club polideportivo necesita validar el ingreso de personas al salón.
    Necesita que el sistema solicite el nombre y la edad de la persona.
    Si la persona es menor de edad (de Argentina) el sistema notificará con el siguiente mensaje:
    "{nombre} es menor de edad, no puede ingresar al salón"
    De lo contrario el sistema notificará con el siguiente mensaje:
    "{nombre} tiene {edad} años, puede ingresar sin problemas"

    AYUDA: al validar la edad hacerlo con el sig segmento -> if(varEdad > "21")
    */

    var nombre = prompt("Ingrese su nombre:");
    var edad = prompt("Ingrese su edad");

    if (edad > 18) {
        document.write(`${nombre} tiene ${edad} años, puede ingresar sin problemas`)
    } else {
        document.write(`${nombre} es menor de edad, no puede ingresar al salón`)
    }



</script>
