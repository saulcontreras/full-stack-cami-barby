<script>
    /*
    Solicitar al usuario que ingrese su nombre 
    y el sistema lo saludará diciendo: "Hola {nombre}, ¿Cómo estás?"
    */

    //Variable para almacenar el nombre
    var nombreASaludar;

    //Solicitar el nombre
    nombreASaludar = prompt("Ingrese su nombre");

    //Saludarlo
    //Una forma es con alert
    alert(`Hola ${nombreASaludar}, ¿Cómo estás?`);
    
    //Otra formar es con document.write()
    document.write("Hola " + nombreASaludar + ", ¿Cómo estás?");
    

</script>


</html>
